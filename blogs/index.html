<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog ‚Äî Your Name</title>
  <style>
    :root{
      --sky:#a1c6ea; --ink:#12314a; --ink2:#1b3f5c; --muted:#234a66;
      --white:#ffffff; --border: rgba(0,0,0,.06);
      --shadow: 0 18px 50px rgba(15,23,42,.10);
    }
    *{box-sizing:border-box}
    body{margin:0; font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--white); color:var(--ink);}
    a{color:inherit; text-decoration:none}

    .layout{display:grid; grid-template-columns:270px 1fr; min-height:100vh;}
    aside{position:sticky; top:0; height:100vh; padding:18px; background:var(--sky); border-right:1px solid var(--border);}
    .brand{padding:12px; border-radius:16px; background:rgba(255,255,255,.25); border:1px solid rgba(255,255,255,.30);}
    .brand strong{display:block; font-size:14px}
    .brand span{display:block; font-size:12px; opacity:.85; margin-top:2px}

    nav{margin-top:14px; display:grid; gap:8px;}
    nav a{display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:14px; background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.20);}
    nav a:hover{background:rgba(255,255,255,.30); border-color:rgba(255,255,255,.38);}
    nav a.active{background:rgba(255,255,255,.45); border-color:rgba(255,255,255,.55); font-weight:700;}

    .sidebar-footer{margin-top:auto; padding:12px; border-radius:16px; background:rgba(255,255,255,.20); border:1px solid rgba(255,255,255,.28); font-size:13px; opacity:.9;}

    main{padding:28px;}
    .center{min-height: calc(100vh - 56px); display:grid; place-items:center;}
    .bubble{width:min(1050px,100%); background:var(--sky); border-radius:34px; border:1px solid rgba(0,0,0,.05); box-shadow:var(--shadow); padding:30px;}

    h1{margin:0 0 10px; font-size: clamp(28px, 3.8vw, 44px); letter-spacing:-.6px; line-height:1.05;}
    .subtitle{margin:0 0 18px; color:var(--muted); max-width: 72ch;}

    .list{display:grid; gap:14px; margin-top:14px;}
    .post{
      display:grid;
      grid-template-columns: 150px 1fr;
      gap:14px;
      padding:14px;
      border-radius: 18px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.45);
      align-items:stretch;
    }
    .post:hover{background: rgba(255,255,255,.48);}
    .thumb{
      width:150px; height:110px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.35);
    }
    .post-title{font-weight:900; margin:0 0 6px; font-size:18px;}
    .post-meta{margin:0 0 8px; font-size:13px; color: rgba(18,49,74,.75);}
    .post-desc{margin:0; color: rgba(18,49,74,.84);}

    .note{margin-top:18px; padding-top:14px; border-top:1px solid rgba(0,0,0,.06); display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; font-size:13px; color:rgba(18,49,74,.75);}

    @media (max-width: 900px){
      .layout{grid-template-columns:1fr;}
      aside{position:relative; height:auto; border-right:none; border-bottom:1px solid var(--border);}
      .center{min-height: 70vh;}
      .bubble{border-radius:28px; padding:22px;}
      .post{grid-template-columns:1fr;}
      .thumb{width:100%; height:180px;}
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="brand">
        <strong>Your Name</strong>
        <span>Personal site</span>
      </div>

      <nav aria-label="Sidebar">
        <a href="../">üè† Home</a>
        <a class="active" href="./">üìù Blog</a>
        <a href="../projects/">üß© Projects</a>
        <a href="../about/">üëã About Me</a>
      </nav>
    </aside>

    <main>
      <div class="center">
        <div class="bubble">
          <h1>Blog</h1>
          <p class="subtitle">Click a post to open its page.</p>

          <div class="list">
            <!-- Post 1 -->
            <a class="post" href="./first-post/">
              <img class="thumb" src="../assets/blog/first-post.jpg" alt="First post thumbnail">
              <div>
                <p class="post-title">First Post Title</p>
                <p class="post-meta">Jan 2026 ‚Ä¢ 3 min read</p>
                <p class="post-desc">One sentence summary that makes someone want to click.</p>
              </div>
            </a>

            <!-- Post 2 -->
            <a class="post" href="./second-post/">
              <img class="thumb" src="../assets/blog/second-post.jpg" alt="Second post thumbnail">
              <div>
                <p class="post-title">Second Post Title</p>
                <p class="post-meta">Dec 2025 ‚Ä¢ 5 min read</p>
                <p class="post-desc">Short summary for this post.</p>
              </div>
            </a>
          </div>

          <div class="note">
            <span>#a1c6ea</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
