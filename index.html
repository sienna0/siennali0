<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sienna Li</title>
  <style>
    :root{
      --sky:#a1c6ea;        /* soft sky blue */
      --ink:#12314a;        /* dark readable text */
      --ink2:#1b3f5c;       /* hover */
      --muted:#234a66;
      --white:#ffffff;
      --border: rgba(0,0,0,.06);
      --shadow: 0 18px 50px rgba(15,23,42,.10);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--white);  /* white page background */
      color: var(--ink);
    }
    a{color:inherit; text-decoration:none}

    .layout{
      display:grid;
      grid-template-columns: 270px 1fr;
      min-height:100vh;
    }

    /* Sidebar (solid sky blue) */
    aside{
      position: sticky;
      top:0;
      height:100vh;
      padding:18px;
      background: var(--sky);
      border-right: 1px solid var(--border);
    }

    .brand{
      padding:12px;
      border-radius: 16px;
      background: rgba(255,255,255,.25);
      border: 1px solid rgba(255,255,255,.30);
    }
    .brand strong{display:block; font-size:14px}
    .brand span{display:block; font-size:12px; opacity:.85; margin-top:2px}

    nav{ margin-top:14px; display:grid; gap:8px; }
    nav a{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.20);
      color: var(--ink);
    }
    nav a:hover{
      background: rgba(255,255,255,.30);
      border-color: rgba(255,255,255,.38);
    }

    nav a.active{
        background: rgba(255,255,255,.45);
        border-color: rgba(255,255,255,.55);
        font-weight: 700;
    }


    .sidebar-footer{
      margin-top:auto;
      padding:12px;
      border-radius: 16px;
      background: rgba(255,255,255,.20);
      border: 1px solid rgba(255,255,255,.28);
      font-size: 13px;
      opacity: .9;
    }

    /* Main */
    main{ padding: 28px; }
    .center{
      min-height: calc(100vh - 56px);
      display:grid;
      place-items:center;
    }

    /* Center "bubble" (solid sky blue) */
    .bubble{
      width: min(780px, 100%);
      background: var(--sky);
      border-radius: 34px;
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: var(--shadow);
      padding: 30px;
    }

    .profile{
      display:flex;
      gap:18px;
      align-items:center;
    }

    .avatar{
      width:108px;
      height:108px;
      border-radius: 26px;
      object-fit: cover;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(0,0,0,.06);
      flex: 0 0 auto;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(30px, 4.2vw, 52px);
      letter-spacing: -0.8px;
      line-height: 1.05;
      color: var(--ink);
    }
    .subtitle{
      margin:0;
      color: var(--muted);
      font-size: 16px;
      max-width: 52ch;
    }

    .chips{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .chip{
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.40);
      color: var(--ink);
    }

    .actions{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.45);
      color: var(--ink);
      cursor: pointer;
    }
    .btn:hover{ background: rgba(255,255,255,.60); }

    .btn.primary{
      border: none;
      background: var(--ink);
      color: #fff;
    }
    .btn.primary:hover{ background: var(--ink2); }

    .note{
      margin-top:18px;
      padding-top:14px;
      border-top: 1px solid rgba(0,0,0,.06);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
      font-size: 13px;
      color: rgba(18,49,74,.75);
    }

    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
      aside{
        position: relative;
        height:auto;
        border-right:none;
        border-bottom: 1px solid var(--border);
      }
      .center{ min-height: 70vh; }
      .profile{ flex-direction: column; align-items:flex-start; }
      .avatar{ width:96px; height:96px; border-radius: 22px; }
      .bubble{ border-radius: 28px; padding: 22px; }
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside>
      <div class="brand">
        <strong>Sienna Li</strong>
        <span>Personal site</span>
      </div>

      <nav aria-label="Sidebar">
        <!-- relative links: works for user-site OR project-site -->
        <a class="active" href="./">üè† Home</a>
        <a href="./blogs/">üìù Blog</a>
        <a href="./projects/">üß© Projects</a>
        <a href="./about/">üëã About Me</a>
      </nav>
    </aside>

    <main>
      <div class="center">
        <div class="bubble">
          <div class="profile">
            <img class="avatar" src="./assets/profile.jpg" alt="Profile photo"
                 onerror="this.style.display='none'">

            <div>
              <h1>Sienna Li</h1>
              <p class="subtitle">
                Small description ‚Äî e.g. ‚ÄúCS student building robotics + embedded systems + software.‚Äù
              </p>

              <div class="chips">
                <span class="chip">Robotics</span>
                <span class="chip">Embedded</span>
                <span class="chip">Software</span>
              </div>

              <div class="actions">
                <a class="btn primary" href="./projects/">View Projects</a>
                <a class="btn" href="./blogs/">Read Blog</a>
                <a class="btn" href="./about/">About</a>
              </div>
            </div>
          </div>

          <div class="note">
            <span style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;">
              #a1c6ea
            </span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
